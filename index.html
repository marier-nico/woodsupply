<!DOCTYPE html>

<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        
        <script src="bootstrap-notify.min.js"></script>
        <link rel="stylesheet" href="animate.css">
        
        <script>
            $(document).ajaxStart(function() {
                  $("#loading").show();
            });

            $(document).ajaxStop(function() {
              $("#loading").hide();
              $("#st-tree-container").show();
            });
        </script>
        <style>
            html, body {
                height:100%;
                background: url(Images/Forest.jpg);
                overflow: auto;
            }

            select {
                -webkit-appearance: button;
                -webkit-border-radius: 2px;
                -webkit-box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.1);
                -webkit-user-select: none;
                border: 1px solid #AAA;
                color: #555;
                padding: 5px 10px;
                text-overflow: ellipsis;
                white-space: nowrap;
                width: 100%;
            }
            
            select[multiple]{
                height: 180px;
            }
            
            .serverOption {
                background: #337ab7;
                width: 100%;
                padding: 1em;
                border-radius:4px;
                border-color: #2e6da4;
                font-size: 14px;
                font-weight: 400;
                text-align: center;
                vertical-align: middle;
                cursor: pointer;
                color: white;
            }
            
            .serverOption input {
                margin-right: 10px;
            }
            
            .container {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                
                padding: 15px;
                border-radius: 5px;
            }
            
            .content {
                background-color: rgba(255,255,255,0.85);
            }
            
            .GameSelectionButton {
                margin-top: 6px;
            }
            
            #loading {
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                z-index: 10;
            }
            
            #Competitions {
                margin-bottom: 8px;
            }
            
            #CompetitionButtons {
                margin-top: 15px;
            }
            
            #SelectedGames {
                margin-top: 42px;
            }
            
            #ManualSelectionContent {
                margin-bottom: 10px;
            }
        </style>
        <title>Wood Supply Score</title>
    </head>
    
    <body>
        <img id="loading" src="Images/Tail%20(6).svg" alt="Loading Animation">
        <script src="logic.js"></script>
        
        <div class="container content">
            <div class="row">
                <form id="ServerSelection"></form>
            </div>
            <div class="row">
                <div class="col-md-7">
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#ManualSelection" data-toggle="tab">Manual Selection</a></li>
                        <li class=""><a href="#CompetitionSelection" data-toggle="tab">Competition Selection</a></li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane fade active in" id="ManualSelection">
                            <div class="row" id="ManualSelectionContent">
                                <div class="col-md-9">
                                    <form><select multiple name="GameSelect" id="GameSelection"></select></form>
                                </div>
                                <div class="col-md-3">
                                    <button onClick="selectGames()" class="btn btn-block btn-success"><span class="glyphicon glyphicon-hand-right"></span> Select</button>
                                    <button onClick="removeGames()" class="btn btn-block btn-danger"><span class="glyphicon glyphicon-ban-circle"></span> Remove</button>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="CompetitionSelection">
                            <div class="row">
                                <div class="col-md-9">
                                    <form><select name="Competitions" id="Competitions" size="10"></select></form>
                                </div>
                                <div class="col-md-3">
                                    <button onClick="selectCompetition()" class="btn btn-block btn-success"><span class="glyphicon glyphicon-hand-right"></span> Select</button>
                                    <button onClick="removeGames()" class="btn btn-block btn-danger"><span class="glyphicon glyphicon-ban-circle"></span> Remove</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-5" id="SelectedComtainer">
                    <form><select multiple name="SelectGames" id="SelectedGames"></select></form>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-12">
                    <button onClick="submitSelection()" class="btn btn-block btn-primary"><span class="glyphicon glyphicon-ok"></span> See Scores</button>
                </div>
            </div>
            <hr>
            <div class="row">
                <form class="form-vertical">
                    <fieldset>
                        <div class="form-group">
                            <div class="col-md-6">
                                <input id="CompetitionName" name="CompetitionName" type="text" placeholder="Competition Name" class="form-control input-md">
                            </div>
                            <div class="col-md-6">
                                <input id="CompetitionPassword" name="CompetitionPassword" type="password" placeholder="Competition Password" class="form-control input-md">
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="row" id="CompetitionButtons">
                <div class="col-md-6">
                    <button onClick="setCompetition()" class="btn btn-block btn-default"><span class="glyphicon glyphicon-edit"></span> Set Comp As Selection</button>
                </div>
                
                <div class="col-md-6">
                    <button onClick="deleteCompetition()" class="btn btn-block btn-default"><span class="glyphicon glyphicon-trash"></span> Delete Comp</button>
                </div>
            </div>
        </div>
    </body>
</html>
